<!-- user_detail.html -->

{% extends 'admin_base.html' %}

{% block content %}
<div class="container">
    <h2>User Detail</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Role:</strong> {{ user.get_role_display }}</p>
            <p class="card-text"><strong>State:</strong> {{ user.get_state_display }}</p>
            <!-- Add more fields as needed -->
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Back to User List</a>
        <a href="{% url 'user_update' user.id %}" class="btn btn-primary">Edit</a>
        <form action="{% url 'user_delete' user.id %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
